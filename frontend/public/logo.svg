<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-bg { fill: var(--logo-bg-color, white); }
      .logo-primary { fill: var(--logo-primary-color, #1976d2); }
      .logo-text { fill: var(--logo-text-color, #1976d2); }
      .logo-stroke { stroke: var(--logo-primary-color, #1976d2); }
      .logo-bg-circle { fill: var(--logo-primary-color, #1976d2); opacity: 0.1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" class="logo-bg" rx="8"/>
  
  <!-- Main icon - left aligned with padding, enlarged to match text -->
  <g transform="translate(10, 12)">
    <!-- Background circle -->
    <circle cx="18" cy="18" r="16" class="logo-bg-circle"/>
    
    <!-- Neural network nodes (enlarged, moved up) -->
    <circle cx="10" cy="12" r="3" class="logo-primary"/>
    <circle cx="18" cy="7" r="3" class="logo-primary"/>
    <circle cx="26" cy="12" r="3" class="logo-primary"/>
    <circle cx="18" cy="23" r="3" class="logo-primary"/>
    <circle cx="10" cy="27" r="2.5" class="logo-primary"/>
    <circle cx="26" cy="27" r="2.5" class="logo-primary"/>
    
    <!-- Neural network connections (enlarged, adjusted) -->
    <g class="logo-stroke" stroke-width="1.5" fill="none" opacity="0.8">
      <line x1="10" y1="12" x2="18" y2="7"/>
      <line x1="18" y1="7" x2="26" y2="12"/>
      <line x1="10" y1="12" x2="18" y2="23"/>
      <line x1="26" y1="12" x2="18" y2="23"/>
      <line x1="10" y1="27" x2="18" y2="23"/>
      <line x1="26" y1="27" x2="18" y2="23"/>
    </g>
  </g>
  
  <!-- Text left aligned with padding, original size -->
  <text x="50" y="38" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" font-weight="700" class="logo-text">
    MLOps Hub
  </text>
</svg>
