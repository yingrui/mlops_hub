apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-hub-ingress
  namespace: mlops-hub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: mlops-hub.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mlops-backend-service
            port:
              number: 8080
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              number: 8080
      - path: /mlflow
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
      - path: /ray
        pathType: Prefix
        backend:
          service:
            name: ray-head-service
            port:
              number: 8265
      - path: /minio
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
  - host: backend.mlops-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlops-backend-service
            port:
              number: 8080
  - host: keycloak.mlops-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              number: 8080
  - host: mlflow.mlops-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
  - host: ray.mlops-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ray-head-service
            port:
              number: 8265
  - host: minio.mlops-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
