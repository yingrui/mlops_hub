apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: mlops-hub
data:
  keycloak-realm.json: |
    {
      "realm": "mlops-hub",
      "displayName": "MLOps Hub",
      "enabled": true,
      "sslRequired": "external",
      "registrationAllowed": true,
      "registrationEmailAsUsername": true,
      "rememberMe": true,
      "verifyEmail": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "permanentLockout": false,
      "maxFailureWaitSeconds": 900,
      "minimumQuickLoginWaitSeconds": 60,
      "waitIncrementSeconds": 60,
      "quickLoginCheckMilliSeconds": 1000,
      "maxDeltaTimeSeconds": 43200,
      "failureFactor": 30,
      "defaultRoles": ["offline_access", "uma_authorization"],
      "requiredCredentials": ["password"],
      "passwordPolicy": "length(8) and digits(2) and lowerCase(2) and upperCase(2) and specialChars(2) and notUsername",
      "clients": [
        {
          "clientId": "mlops-backend",
          "name": "MLOps Hub Backend",
          "description": "MLOps Hub Backend Service",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "mlops-backend-secret",
          "redirectUris": ["http://localhost:8080/login/oauth2/code/keycloak"],
          "webOrigins": ["http://localhost:3000", "http://localhost:8080"],
          "notBefore": 0,
          "bearerOnly": false,
          "consentRequired": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": true,
          "publicClient": false,
          "frontchannelLogout": false,
          "protocol": "openid-connect",
          "attributes": {
            "saml.assertion.signature": "false",
            "saml.force.post.binding": "false",
            "saml.multivalued.roles": "false",
            "saml.encrypt": "false",
            "saml.server.signature": "false",
            "saml.server.signature.keyinfo.ext": "false",
            "exclude.session.state.from.auth.response": "false",
            "saml_force_name_id_format": "false",
            "saml.client.signature": "false",
            "tls.client.certificate.bound.access.tokens": "false",
            "saml.authnstatement": "false",
            "display.on.consent.screen": "false",
            "saml.onetimeuse.condition": "false"
          },
          "authenticationFlowBindingOverrides": {},
          "fullScopeAllowed": true,
          "nodeReRegistrationTimeout": -1,
          "defaultClientScopes": ["web-origins", "role_list", "profile", "roles", "email"],
          "optionalClientScopes": ["address", "phone", "offline_access", "microprofile-jwt"]
        },
        {
          "clientId": "mlops-frontend",
          "name": "MLOps Hub Frontend",
          "description": "MLOps Hub React Frontend",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "mlops-frontend-secret",
          "redirectUris": ["http://localhost:3000/*"],
          "webOrigins": ["http://localhost:3000"],
          "notBefore": 0,
          "bearerOnly": false,
          "consentRequired": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": false,
          "publicClient": true,
          "frontchannelLogout": false,
          "protocol": "openid-connect",
          "attributes": {
            "saml.assertion.signature": "false",
            "saml.force.post.binding": "false",
            "saml.multivalued.roles": "false",
            "saml.encrypt": "false",
            "saml.server.signature": "false",
            "saml.server.signature.keyinfo.ext": "false",
            "exclude.session.state.from.auth.response": "false",
            "saml_force_name_id_format": "false",
            "saml.client.signature": "false",
            "tls.client.certificate.bound.access.tokens": "false",
            "saml.authnstatement": "false",
            "display.on.consent.screen": "false",
            "saml.onetimeuse.condition": "false"
          },
          "authenticationFlowBindingOverrides": {},
          "fullScopeAllowed": true,
          "nodeReRegistrationTimeout": -1,
          "defaultClientScopes": ["web-origins", "role_list", "profile", "roles", "email"],
          "optionalClientScopes": ["address", "phone", "offline_access", "microprofile-jwt"]
        },
        {
          "clientId": "mlops-cli",
          "name": "MLOps Hub CLI",
          "description": "MLOps Hub Command Line Interface",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "mlops-cli-secret",
          "redirectUris": [],
          "webOrigins": [],
          "notBefore": 0,
          "bearerOnly": false,
          "consentRequired": false,
          "standardFlowEnabled": false,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": true,
          "publicClient": false,
          "frontchannelLogout": false,
          "protocol": "openid-connect",
          "attributes": {
            "saml.assertion.signature": "false",
            "saml.force.post.binding": "false",
            "saml.multivalued.roles": "false",
            "saml.encrypt": "false",
            "saml.server.signature": "false",
            "saml.server.signature.keyinfo.ext": "false",
            "exclude.session.state.from.auth.response": "false",
            "saml_force_name_id_format": "false",
            "saml.client.signature": "false",
            "tls.client.certificate.bound.access.tokens": "false",
            "saml.authnstatement": "false",
            "display.on.consent.screen": "false",
            "saml.onetimeuse.condition": "false"
          },
          "authenticationFlowBindingOverrides": {},
          "fullScopeAllowed": true,
          "nodeReRegistrationTimeout": -1,
          "defaultClientScopes": ["web-origins", "role_list", "profile", "roles", "email"],
          "optionalClientScopes": ["address", "phone", "offline_access", "microprofile-jwt"]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Administrator role with full access",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "user",
            "description": "Regular user role",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "ml-engineer",
            "description": "Machine Learning Engineer role",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "data-scientist",
            "description": "Data Scientist role",
            "composite": false,
            "clientRole": false
          }
        ]
      },
      "groups": [
        {
          "name": "Administrators",
          "path": "/Administrators",
          "subGroups": []
        },
        {
          "name": "ML Engineers",
          "path": "/ML Engineers",
          "subGroups": []
        },
        {
          "name": "Data Scientists",
          "path": "/Data Scientists",
          "subGroups": []
        }
      ],
      "defaultGroups": [],
      "clientScopes": [],
      "defaultDefaultClientScopes": ["role_list", "profile", "email", "roles", "web-origins"],
      "defaultOptionalClientScopes": ["offline_access", "address", "phone", "microprofile-jwt"],
      "browserSecurityHeaders": {
        "contentSecurityPolicyReportOnly": "",
        "xContentTypeOptions": "nosniff",
        "xRobotsTag": "none",
        "xFrameOptions": "SAMEORIGIN",
        "contentSecurityPolicy": "frame-src 'self'; frame-ancestors 'self'; object-src 'none';",
        "xXSSProtection": "1; mode=block",
        "strictTransportSecurity": "max-age=31536000; includeSubDomains"
      },
      "smtpServer": {}
    }
