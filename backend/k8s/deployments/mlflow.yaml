apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlops-hub
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v3.4.0
        ports:
        - containerPort: 5000
        env:
        - name: MLFLOW_BACKEND_STORE_URI
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MLFLOW_BACKEND_STORE_URI
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MLFLOW_DEFAULT_ARTIFACT_ROOT
        - name: MLFLOW_S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MLFLOW_S3_ENDPOINT_URL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: AWS_SECRET_ACCESS_KEY
        command:
        - /bin/bash
        - -c
        - |
          pip install psycopg2-binary boto3 &&
          mlflow server \
            --backend-store-uri $MLFLOW_BACKEND_STORE_URI \
            --default-artifact-root $MLFLOW_DEFAULT_ARTIFACT_ROOT \
            --host 0.0.0.0 \
            --port 5000
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
      initContainers:
      - name: wait-for-postgres
        image: postgres:15
        command:
        - /bin/bash
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U mlflow_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: mlops-hub
  labels:
    app: mlflow
spec:
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: mlflow
