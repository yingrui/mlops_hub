[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记配置
markers =
    slow: 标记为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    data: 标记为数据相关测试
    device: 标记为设备相关测试
    network: 标记为网络相关测试
    metrics: 标记为指标相关测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
